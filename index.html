<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
</head>
<body>
    <div>
        <header>
            <h1>Mood Tracker</h1>
        </header>

        <section>
            <h2>How do you feel today?</h2>
            <div>
                <p>Pick your mood for today</p>
            </div>
            <div>
                <button data-emoji = "😊" data-label="Happy">
                    <span class="emoji">😊</span>
                    <span class="label">Happy</span>
                </button>

                <button data-emoji="😄" data-label="Excited">
                    <span class="emoji">😄</span>
                    <span class="label">Excited</span>
                </button>

                <button data-emoji="😌" data-label="Calm">
                    <span class="emoji">😌</span>
                    <span class="label">Calm</span>
                </button>

                <button data-emoji="😐" data-label="Neutral">
                    <span class="emoji">😐</span>
                    <span class="label">Neutral</span>
                </button>

                <button data-emoji="😕" data-label="Confused">
                    <span class="emoji">😕</span>
                    <span class="label">Confused</span>
                </button>

                <button data-emoji="😔" data-label="Sad">
                    <span class="emoji">😔</span>
                    <span class="label">Sad</span>
                </button>

                <button data-emoji="😡" data-label="Angry">
                    <span class="emoji">😡</span>
                    <span class="label">Angry</span>
                </button>

                <button data-emoji="😴" data-label="Tired">
                    <span class="emoji">😴</span>
                    <span class="label">Tired</span>
                </button>
            </div>
        </section>

    </div>
</body>
</html>
